waypoints:
  - name: magnetic_tf_pub_on
    goal_timeout: 2
    type: shell
  - name: magnetic_tf_pub_off
    goal_timeout: 2
    type: shell
  - name: magnetic_tf_pub_finish
    close_enough: 0
    failure_mode: LOOP
    goal_timeout: 0
    type: subscriber
  - name: change_to_bz
    node: /move_base
    param: base_local_planner
    type: dynparam
    value: bz_local_planner/BZPlannerROS
  - name: change_to_dwa
    node: /move_base
    param: base_local_planner
    type: dynparam
    value: dwa_local_planner/DWAPlannerROS
  - name: low_speed_01
    node: /move_base/BZPlannerROS
    param: max_vel_x
    type: dynparam
    value: 0.1
  - name: sleep1s
    close_enough: 0
    failure_mode: NONE
    goal_timeout: 1
    type: timer
  - name: stop_agv
    close_enough: 0.0
    type: cmd_vel
trajectories:
  - name: magnetic_test
    waypoints:
    - change_to_bz
    - low_speed_01
    - pub_magnetic_tf_pub_on
    - sleep1s
    - magnetic_tf_pub_finish
    - pub_magnetic_tf_pub_off
    - change_to_dwa